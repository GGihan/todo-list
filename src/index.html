<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <header id="header-container">
        <div id="title-container">
            <h1>Todo-List</h1>
            <img src="./images/todo.svg" alt="Todo Icon" width="50px">
        </div>
        <img src="./images/bell-ring.svg" alt="Notification Bell" width="50px">
    </header>
    
    <div id="content-area">

        <div id="sidebar">
            <ul>

                <li id="home">
                    <img src="./images/home.svg" alt="Home" width="40px">
                    <a>Home</a>
                </li>

                <li>
                    <img src="./images/bell.svg" alt="Notification Bell" width="40px">
                    <a>Notifications</a>
                </li>

                <li>
                    <img src="./images/profile-settings.svg" alt="Cog" width="40px">
                    <a>Profile Settings</a>
                </li>

            </ul>
                
        </div>

        <main id="main-container">
            
            <div id="project-toolbar">
                
                <h1>Projects:</h1>

                <div class="project-buttons">

                    <button type="button" id="add-project-button">New Project</button>
                    <button type="button" id="edit-project-button">Edit Project</button>
                    <button type="button" id="remove-project-button">Remove Project</button>
                    
                </div>

            </div>

            <div id="main-content">

                

            </div>

        </main>

    </div>

    <footer id="footer-container">
        <p>GGihan @ Github</p>
    </footer>
</body>
</html>
